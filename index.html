<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Weather App</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="header">
            <div class="input-row">
                <input type="text" id="location-input" placeholder="Search location...">
                <button type="submit"><span class="material-symbols-outlined">search</span></button>
            </div>
            <div class="unit-toggle">
                <label class="switch">
                    <input type="checkbox" id="unit">
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
        <div class="main-container">
            <div class="display-container">
                <div class="left-container">
                    <img class="weather-icon"></img>
                    <div class="location"></div>
                    <div class="date"></div>
                </div>
                <div class="right-container">
                    <div class="temp-display">
                        <div class="temp"></div>
                        <div class="temp-unit"></div>
                    </div>
                    <div class="border"></div>
                    <div class="data-container">
                        <div class="data-display">
                            <div class="data-name">Feels like</div>
                            <div class="data-result" id="feels-like"></div>
                        </div>
                        <div class="data-display">
                            <div class="data-name">Humidity</div>
                            <div class="data-result" id="humidity"></div>
                        </div>
                        <div>
                            <div class="data-name">Wind</div>
                            <div class="data-result" id="wind"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </div>

    
</body>
</html>
